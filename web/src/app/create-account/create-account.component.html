<mat-card>
  <h1>Criar Conta</h1>
  <form [formGroup]="createAccountForm">

      <div class="radio-container">
        <mat-radio-group aria-label="Tipo de usuário" formControlName="accountType">
          <mat-radio-button value="1">Pessoa</mat-radio-button>
          <mat-radio-button value="2">Estabelecimento</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="picture-container">
        <img *ngIf="createAccountForm.controls.picture.value" [src]="createAccountForm.controls.picture.value" class="picture">
      </div>
    
      <input type="text" formControlName="username" placeholder="Login">

      <input type="password" formControlName="password" placeholder="Senha">

      <input type="password" formControlName="confirm_password" placeholder="Confirmação de Senha">

      <input type="email" formControlName="email" placeholder="E-Mail">

      <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileUpload>
      
      <div class="file-upload">
        <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileUpload>

        <button mat-raised-button color="primary" (click)="fileUpload.click()" *ngIf="!createAccountForm.controls.picture.value" class="invalid">
          <mat-icon routerLink="/">attach_file</mat-icon>
          <span>{{"Enviar Foto"}}</span>
        </button>
        
        <button mat-raised-button color="primary" (click)="fileUpload.click()" *ngIf="createAccountForm.controls.picture.value">
          <mat-icon routerLink="/">attach_file</mat-icon>
          <span>{{"Alterar foto"}}</span>
        </button>
     </div>

     <button mat-raised-button color="accent" (click)="submit()">Criar Conta</button>
     
  </form>
</mat-card>
