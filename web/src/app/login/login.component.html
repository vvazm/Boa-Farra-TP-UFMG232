<mat-card>
  <h1>Fazer Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <input type="text" formControlName="username" placeholder="Login">

      <input type="password" formControlName="password" placeholder="Senha">

      <button mat-raised-button color="accent">Login</button>
  </form>
</mat-card>
