<h1>Iniciar um Post</h1>

<p>Para iniciar um Post do seu Bar envie uma foto.</p>
<form [formGroup]="newPostForm">


    <div class="post-picture-container" *ngIf="newPostForm.controls.picture.value">
      <img  [src]="newPostForm.controls.picture.value" class="picture">
    </div>


    <div class="file-upload">
      <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileUpload>

      <button mat-raised-button color="primary" (click)="fileUpload.click()" *ngIf="!newPostForm.controls.picture.value" class="invalid">
        <mat-icon routerLink="/">attach_file</mat-icon>
        <span>{{"Enviar Foto"}}</span>
      </button>
      
      <button mat-raised-button color="primary" (click)="fileUpload.click()" *ngIf="newPostForm.controls.picture.value">
        <mat-icon routerLink="/">attach_file</mat-icon>
        <span>{{"Alterar foto"}}</span>
      </button>
   </div>


    <button mat-raised-button color="accent" (click)="submit()">Confirmar</button>
  </form>


<button mat-icon-button class="close-button" (click)="close()">
  <mat-icon>close</mat-icon>
</button>
