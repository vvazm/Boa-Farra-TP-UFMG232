<h1>Alterar senha</h1>
<form [formGroup]="changePasswordForm">

  <input type="password" formControlName="last_password" placeholder="Senha Atual">

  <input type="password" formControlName="password" placeholder="Nova Senha">


  <input type="password" formControlName="confirm_password" placeholder="Confirme a Senha">


  <button mat-raised-button color="accent" (click)="submit()">Confirmar</button>
</form>
